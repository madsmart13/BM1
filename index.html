<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>ir gamers - پلیر استیم</title>
<style>
  @import url('https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css');
  * {
    box-sizing: border-box;
  }
  body {
    margin: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #0a0a0a;
    color: #eee;
    overflow-x: hidden;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  .regal-container {
    width: 700px;
    height: 270px;
    background: rgba(15,15,15,0.9);
    border-radius: 18px;
    border: 2px solid #e63946;
    box-shadow: 0 0 25px #e63946cc;
    overflow: hidden;
    position: relative;
    display: flex;
    align-items: center;
    padding: 20px;
    gap: 30px;
  }
  .regal-wrapper {
    display: flex;
    width: 1400px; /* 2 * regal width */
    transition: transform 0.8s cubic-bezier(0.4, 0, 0.2, 1);
  }
  .regal-card {
    width: 700px;
    flex-shrink: 0;
    background: #1a0a0a;
    border-radius: 12px;
    padding: 25px;
    box-shadow: 0 0 20px #ff3a3aaa;
    color: #fff;
    user-select: none;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
  }
  /* اطلاعات شما */
  .player-img {
    width: 130px;
    height: 130px;
    border-radius: 50%;
    border: 3px solid #ff3a3a;
    box-shadow: 0 0 18px #ff3a3aaa;
    margin-bottom: 15px;
    object-fit: cover;
  }
  .player-name {
    font-size: 34px;
    font-weight: 900;
    color: #ff5555;
    margin-bottom: 12px;
  }
  .btn-add-friend {
    background: linear-gradient(90deg, #ff3a3a, #e63946);
    padding: 10px 28px;
    border-radius: 30px;
    color: white;
    font-weight: 900;
    text-decoration: none;
    box-shadow: 0 0 20px #ff3a3aaa;
    margin-bottom: 18px;
    transition: background 0.3s ease;
  }
  .btn-add-friend:hover {
    background: linear-gradient(90deg, #e63946, #ff3a3a);
  }
  .info-row {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 16px;
  }
  .info-item {
    background: rgba(255,69,69,0.18);
    border-radius: 14px;
    box-shadow: 0 0 14px #ff3a3a99;
    padding: 14px 22px;
    min-width: 110px;
    text-align: center;
    cursor: default;
    transition: background 0.3s ease;
  }
  .info-item:hover {
    background: rgba(255,69,69,0.45);
  }
  .info-icon {
    color: #ff7a7a;
    font-size: 26px;
    margin-bottom: 8px;
  }
  .info-label {
    font-weight: 700;
    font-size: 16px;
    color: #ffa0a0;
  }
  .info-value {
    font-weight: 900;
    font-size: 20px;
    color: white;
  }
  /* کارت + */
  .plus-card {
    display: flex;
    justify-content: center;
    align-items: center;
  }
  .btn-plus {
    font-size: 90px;
    color: #ff4444cc;
    cursor: pointer;
    user-select: none;
    transition: color 0.3s ease;
    border: 3px solid #ff5555;
    border-radius: 50%;
    width: 140px;
    height: 140px;
    display: flex;
    justify-content: center;
    align-items: center;
    box-shadow: 0 0 30px #ff5555aa;
  }
  .btn-plus:hover {
    color: #ff1f1f;
    box-shadow: 0 0 40px #ff1f1fcc;
    border-color: #ff1f1f;
  }
  /* دکمه ورق زدن */
  .nav-buttons {
    position: absolute;
    bottom: 18px;
    right: 24px;
    display: flex;
    gap: 18px;
  }
  .btn-nav {
    background: transparent;
    color: #e63946;
    padding: 10px 18px;
    font-weight: 900;
    font-size: 18px;
    border: 2px solid #e63946;
    border-radius: 14px;
    cursor: pointer;
    transition: background 0.3s, color 0.3s;
  }
  .btn-nav:hover {
    background: #e63946;
    color: #0a0a0a;
    box-shadow: 0 0 16px #e63946aa;
  }
</style>
</head>
<body>

<div class="regal-container" role="region" aria-label="رگال اطلاعات و پیام">
  <div class="regal-wrapper" id="regalWrapper" style="transform: translateX(0);">
    <!-- کارت اطلاعات پلیر -->
    <div class="regal-card" aria-label="اطلاعات پلیر M_LMC">
      <img src="https://avatars.steamstatic.com/cee5c68f707919e52554f27e6931e26e2df244d3_full.jpg" alt="تصویر پروفایل استیم M_LMC" class="player-img" />
      <div class="player-name">M_LMC</div>
      <a href="https://steamcommunity.com/id/M_LMC/" target="_blank" class="btn-add-friend" rel="noopener">اد فرند</a>
      <div class="info-row">
        <div class="info-item" title="سن">
          <i class="fa-solid fa-user info-icon"></i>
          <div class="info-label">سن</div>
          <div class="info-value">20</div>
        </div>
        <div class="info-item" title="تایم پلی">
          <i class="fa-solid fa-clock info-icon"></i>
          <div class="info-label">تایم پلی</div>
          <div class="info-value">800 ساعت</div>
        </div>
        <div class="info-item" title="رنک">
          <i class="fa-solid fa-ranking-star info-icon"></i>
          <div class="info-label">رنک</div>
          <div class="info-value">12000</div>
        </div>
        <div class="info-item" title="تعداد بازی">
          <i class="fa-solid fa-gamepad info-icon"></i>
          <div class="info-label">تعداد بازی</div>
          <div class="info-value">12</div>
        </div>
        <div class="info-item" title="لول استیم">
          <i class="fa-solid fa-level-up-alt info-icon"></i>
          <div class="info-label">لول استیم</div>
          <div class="info-value">22</div>
        </div>
        <div class="info-item" title="شهر">
          <i class="fa-solid fa-location-dot info-icon"></i>
          <div class="info-label">شهر</div>
          <div class="info-value">خمین مرکزی</div>
        </div>
        <div class="info-item" title="آیدی دیسکورد">
          <i class="fa-brands fa-discord info-icon"></i>
          <div class="info-label">آیدی دیسکورد</div>
          <div class="info-value">@mahdiyar_lmc</div>
        </div>
      </div>
    </div>
    <!-- کارت + -->
    <div class="regal-card plus-card" aria-label="ارسال پیام">
      <div class="btn-plus" id="btnPlus" tabindex="0" role="button" aria-pressed="false" aria-label="ارسال پیام به ایمیل">+</div>
    </div>
  </div>
  <!-- دکمه های ورق زدن -->
  <div class="nav-buttons">
    <button class="btn-nav" id="prevBtn" aria-label="رگال قبلی">&lt;</button>
    <button class="btn-nav" id="nextBtn" aria-label="رگال بعدی">&gt;</button>
  </div>
</div>

<script>
  const regalWrapper = document.getElementById('regalWrapper');
  let currentIndex = 0;
  const totalCards = 2; // 2 کارت: اطلاعات و +

  function updateRegal() {
    regalWrapper.style.transform = `translateX(-${currentIndex * 700}px)`;
  }

  document.getElementById('nextBtn').addEventListener('click', () => {
    currentIndex = (currentIndex + 1) % totalCards;
    updateRegal();
  });
  document.getElementById('prevBtn').addEventListener('click', () => {
    currentIndex = (currentIndex - 1 + totalCards) % totalCards;
    updateRegal();
  });

  // دکمه + با باز کردن ایمیل در mailto واقعی
  const btnPlus = document.getElementById('btnPlus');
  btnPlus.addEventListener('click', () => {
    const subject = encodeURIComponent('پیام از سایت ir gamers');
    const body = encodeURIComponent('لطفا پیام خود را اینجا بنویسید...');
    const mailtoLink = `mailto:bm.pro.ir@gmail.com?subject=${subject}&body=${body}`;
    window.location.href = mailtoLink;
  });
  btnPlus.addEventListener('keydown', (e) => {
    if (e.key === 'Enter' || e.key === ' ') {
      e.preventDefault();
      btnPlus.click();
    }
  });

  updateRegal();
</script>
</body>
</html>
