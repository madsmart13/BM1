<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>ir gamers - پلیر استیم</title>
<style>
  @import url('https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css');
  * {
    box-sizing: border-box;
  }
  body {
    margin: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #0a0a0a;
    color: #eee;
    overflow-x: hidden;
  }
  .container {
    max-width: 900px;
    margin: 40px auto;
    backdrop-filter: blur(12px);
    background: rgba(15,15,15,0.7);
    border-radius: 14px;
    padding: 40px 30px 50px;
    border: 2px solid #e63946;
    box-shadow: 0 0 15px #e63946aa;
    position: relative;
  }
  h1 {
    color: #e63946;
    text-align: center;
    margin-bottom: 30px;
    font-weight: 900;
    letter-spacing: 4px;
  }
  /* شناور اطلاعات پلیر */
  .player-info {
    position: fixed;
    top: 20px;
    left: 50%;
    transform: translateX(-50%);
    background: rgba(25, 0, 0, 0.85);
    border-radius: 20px;
    box-shadow: 0 0 20px #e63946cc;
    border: 2px solid #ff3737;
    padding: 20px 30px;
    display: flex;
    align-items: center;
    gap: 25px;
    animation: floaty 6s ease-in-out infinite;
    width: 550px;
    z-index: 1000;
  }
  @keyframes floaty {
    0%, 100% { transform: translateX(-50%) translateY(0); }
    50% { transform: translateX(-50%) translateY(-12px); }
  }
  .player-img {
    width: 110px;
    height: 110px;
    border-radius: 50%;
    border: 3px solid #ff4747;
    box-shadow: 0 0 15px #ff4747aa;
    object-fit: cover;
  }
  .player-details {
    flex-grow: 1;
    color: #fff;
  }
  .player-name {
    font-size: 28px;
    font-weight: 900;
    margin-bottom: 10px;
    color: #ff5b5b;
  }
  .add-friend-btn {
    display: inline-block;
    background: linear-gradient(90deg, #ff3a3a, #e63946);
    padding: 8px 20px;
    border-radius: 25px;
    color: #fff;
    font-weight: 700;
    text-decoration: none;
    box-shadow: 0 0 12px #ff3a3aaa;
    transition: background 0.3s ease;
    margin-bottom: 15px;
  }
  .add-friend-btn:hover {
    background: linear-gradient(90deg, #e63946, #ff3a3a);
  }
  .info-row {
    display: flex;
    gap: 15px;
    flex-wrap: wrap;
  }
  .info-item {
    flex: 1 1 110px;
    background: rgba(255, 69, 69, 0.15);
    border-radius: 12px;
    padding: 10px;
    text-align: center;
    box-shadow: 0 0 8px #ff4747bb;
    transition: background 0.3s ease;
    cursor: default;
    display: flex;
    flex-direction: column;
    align-items: center;
  }
  .info-item:hover {
    background: rgba(255, 69, 69, 0.4);
  }
  .info-icon {
    font-size: 24px;
    color: #ff6f6f;
    margin-bottom: 6px;
  }
  .info-label {
    font-weight: 600;
    font-size: 14px;
    color: #ff8a8a;
  }
  .info-value {
    margin-top: 4px;
    font-size: 18px;
    font-weight: 700;
    color: #fff;
  }
  
  /* فرم ورود اطلاعات */
  .input-section {
    margin-top: 120px;
    background: rgba(230, 57, 70, 0.15);
    border-radius: 20px;
    padding: 25px 30px;
    box-shadow: 0 0 15px #ff4a4aaa;
    max-width: 600px;
    margin-left: auto;
    margin-right: auto;
  }
  .input-section h2 {
    text-align: center;
    color: #ff5c5c;
    margin-bottom: 20px;
    font-weight: 900;
  }
  .form-group {
    margin-bottom: 15px;
    display: flex;
    flex-direction: column;
  }
  label {
    font-weight: 700;
    color: #ff7b7b;
    margin-bottom: 6px;
  }
  input, select {
    padding: 10px 14px;
    border-radius: 12px;
    border: none;
    background: #222;
    color: #eee;
    font-size: 16px;
  }
  textarea {
    padding: 10px 14px;
    border-radius: 12px;
    border: none;
    background: #222;
    color: #eee;
    font-size: 16px;
    resize: vertical;
  }
  .btn-send {
    margin-top: 20px;
    width: 100%;
    padding: 12px 0;
    background: #e63946;
    border: none;
    border-radius: 30px;
    font-weight: 900;
    color: white;
    font-size: 18px;
    cursor: pointer;
    transition: background 0.3s ease;
  }
  .btn-send:hover {
    background: #ff2a2a;
  }
  .note {
    font-size: 12px;
    color: #ff6a6a;
    margin-top: 10px;
    text-align: center;
  }
</style>
</head>
<body>

<div class="container">
  <h1>ir gamers</h1>

  <!-- اطلاعات پلیر شناور -->
  <section class="player-info" aria-label="اطلاعات پلیر">
    <img src="https://avatars.steamstatic.com/cee5c68f707919e52554f27e6931e26e2df244d3_full.jpg" alt="تصویر پروفایل استیم" class="player-img" />
    <div class="player-details">
      <div class="player-name">M_LMC</div>
      <a href="https://steamcommunity.com/id/M_LMC/" target="_blank" class="add-friend-btn" rel="noopener">اد فرند</a>
      <div class="info-row">
        <div class="info-item" title="سن">
          <i class="fa-solid fa-user info-icon"></i>
          <div class="info-label">سن</div>
          <div class="info-value">20</div>
        </div>
        <div class="info-item" title="تایم پلی">
          <i class="fa-solid fa-clock info-icon"></i>
          <div class="info-label">تایم پلی</div>
          <div class="info-value">800 ساعت</div>
        </div>
        <div class="info-item" title="رنک">
          <i class="fa-solid fa-ranking-star info-icon"></i>
          <div class="info-label">رنک</div>
          <div class="info-value">12000</div>
        </div>
        <div class="info-item" title="تعداد بازی">
          <i class="fa-solid fa-gamepad info-icon"></i>
          <div class="info-label">تعداد بازی</div>
          <div class="info-value">12</div>
        </div>
        <div class="info-item" title="لول استیم">
          <i class="fa-solid fa-level-up-alt info-icon"></i>
          <div class="info-label">لول استیم</div>
          <div class="info-value">22</div>
        </div>
        <div class="info-item" title="شهر">
          <i class="fa-solid fa-location-dot info-icon"></i>
          <div class="info-label">شهر</div>
          <div class="info-value">خمین مرکزی</div>
        </div>
        <div class="info-item" title="آیدی دیسکورد">
          <i class="fa-brands fa-discord info-icon"></i>
          <div class="info-label">آیدی دیسکورد</div>
          <div class="info-value">@mahdiyar_lmc</div>
        </div>
      </div>
    </div>
  </section>

  <!-- فرم اطلاعات کاربر -->
  <section class="input-section" aria-label="ورود اطلاعات کاربر">
    <h2>وارد کردن اطلاعات و ارسال پیام</h2>
    <form id="playerForm" action="mailto:bm.pro.ir@gmail.com" method="POST" enctype="text/plain" style="display:flex; flex-direction: column;" onsubmit="return prepareMail()">
      <div class="form-group">
        <label for="username">نام استیم</label>
        <input type="text" id="username" name="نام استیم" required placeholder="اسم استیم شما" />
      </div>
      <div class="form-group">
        <label for="age">سن</label>
        <input type="number" id="age" name="سن" required min="10" max="120" placeholder="سن شما" />
      </div>
      <div class="form-group">
        <label for="playtime">تایم پلی (ساعت)</label>
        <input type="number" id="playtime" name="تایم پلی" required min="0" placeholder="مدت زمان بازی" />
      </div>
      <div class="form-group">
        <label for="rank">رنک</label>
        <input type="number" id="rank" name="رنک" required min="0" placeholder="رنک شما" />
      </div>
      <div class="form-group">
        <label for="gamescount">تعداد بازی</label>
        <input type="number" id="gamescount" name="تعداد بازی" required min="0" placeholder="چند بازی دارید؟" />
      </div>
      <div class="form-group">
        <label for="steamlevel">لول استیم</label>
        <input type="number" id="steamlevel" name="لول استیم" required min="0" max="1000" placeholder="سطح استیم شما" />
      </div>
      <div class="form-group">
        <label for="city">شهر</label>
        <input type="text" id="city" name="شهر" required placeholder="شهر محل سکونت" />
      </div>
      <div class="form-group">
        <label for="discordid">آیدی دیسکورد</label>
        <input type="text" id="discordid" name="آیدی دیسکورد" required placeholder="@discordid" />
      </div>
      <div class="form-group">
        <label for="message">متن پیام</label>
        <textarea id="message" name="پیام" rows="4" required placeholder="متن پیام خود را اینجا بنویسید..."></textarea>
      </div>
      <button type="submit" class="btn-send">ارسال پیام</button>
    </form>
    <p class="note">پیام شما بعد از ارسال به ایمیل bm.pro.ir@gmail.com می‌رود.</p>
  </section>

</div>

<script>
  // این کد آماده سازی متن ایمیل برای mailto است که در فرم استفاده شده
  function prepareMail() {
    const form = document.getElementById('playerForm');
    const data = new FormData(form);

    let body = '';
    for (let [key, value] of data.entries()) {
      body += `${key}: ${value}%0D%0A`;
    }

    const mailtoLink = `mailto:bm.pro.ir@gmail.com?subject=پیام از سایت ir gamers&body=${body}`;
    window.location.href = mailtoLink;
    return false; // جلوگیری از ارسال فرم به صورت عادی
  }
</script>

</body>
</html>
