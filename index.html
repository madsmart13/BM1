<!DOCTYPE html>
<html lang="fa">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title> IR gamers</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Vazirmatn&display=swap');

  body {
    margin: 0; padding: 0;
    font-family: 'Vazirmatn', Tahoma, Arial, sans-serif;
    background: #100c0a;
    color: #ff6700;
    direction: rtl;
    overflow-x: hidden;
  }
  header {
    background: linear-gradient(90deg, #b71c1c, #ff5722);
    padding: 25px 0;
    text-align: center;
    font-weight: 900;
    font-size: 34px;
    color: #fff;
    letter-spacing: 4px;
    text-shadow: 0 0 12px #ff4500;
    user-select: none;
  }
  main {
    max-width: 900px;
    margin: 40px auto;
    padding: 0 20px;
    display: flex;
    gap: 35px;
  }

  /* Player Card */
  .player-card {
    background: linear-gradient(135deg, #1f0a00, #400d00);
    border-radius: 25px;
    box-shadow: 0 0 25px #ff5722cc;
    width: 380px;
    padding: 30px 25px;
    position: sticky;
    top: 30px;
    display: flex;
    flex-direction: column;
    align-items: center;
    transition: box-shadow 0.4s ease;
  }
  .player-card:hover {
    box-shadow: 0 0 45px #ff6f32ff;
  }
  .avatar {
    border-radius: 50%;
    border: 5px solid #ff7700cc;
    width: 130px;
    height: 130px;
    overflow: hidden;
    box-shadow: 0 0 18px #ffa040aa;
    margin-bottom: 18px;
    transition: transform 0.3s ease;
  }
  .avatar img {
    width: 100%;
    height: 100%;
    object-fit: cover;
  }
  .avatar:hover {
    transform: scale(1.08);
  }
  .player-name {
    font-size: 26px;
    font-weight: 900;
    color: #ffcc80;
    text-shadow: 0 0 10px #ff6f32;
    margin-bottom: 20px;
  }
  .btns {
    width: 100%;
    display: flex;
    justify-content: space-around;
    margin-bottom: 25px;
  }
  .btn {
    padding: 13px 26px;
    background: #d84315;
    border: none;
    border-radius: 18px;
    color: #fff;
    font-weight: 700;
    font-size: 16px;
    cursor: pointer;
    box-shadow: 0 0 15px #ff6f32ee;
    transition: background 0.3s ease, box-shadow 0.3s ease, transform 0.2s ease;
    user-select: none;
  }
  .btn:hover {
    background: #ff7043;
    box-shadow: 0 0 28px #ff954c;
    transform: scale(1.1);
  }
  .btn:active {
    transform: scale(0.95);
    box-shadow: 0 0 15px #ff6f3277;
  }

  .info-list {
    width: 100%;
    color: #ffb34d;
    font-weight: 700;
    font-size: 18px;
    list-style: none;
    padding: 0;
    margin: 0;
    user-select: text;
  }
  .info-list li {
    padding: 10px 0;
    border-bottom: 1px solid #ff6722cc;
    letter-spacing: 0.9px;
    display: flex;
    justify-content: space-between;
  }
  .info-list li:last-child {
    border-bottom: none;
  }
  .info-label {
    color: #ff8f3e;
  }
  .info-value {
    color: #ffcc80;
    font-weight: 900;
    font-size: 19px;
  }

  /* Circular Steam Level Progress */
  .progress-ring {
    position: relative;
    width: 90px;
    height: 90px;
    margin: 0 auto 20px;
  }
  svg {
    transform: rotate(-90deg);
    width: 90px;
    height: 90px;
  }
  circle {
    fill: transparent;
    stroke-width: 8;
    stroke-linecap: round;
  }
  .progress-ring__circle-bg {
    stroke: #441a00;
  }
  .progress-ring__circle {
    stroke: #ff5722;
    transition: stroke-dashoffset 0.35s;
    transform-origin: center;
  }
  .level-text {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-weight: 900;
    color: #ffbb55;
    font-size: 22px;
    text-shadow: 0 0 6px #ff7f32;
  }

  /* Info Section for next profiles or input */
  .next-section {
    flex: 1;
    background: #291004cc;
    border-radius: 22px;
    box-shadow: 0 0 24px #ff6f3222;
    padding: 30px 25px;
    display: flex;
    flex-direction: column;
  }
  .next-section h2 {
    font-weight: 900;
    font-size: 28px;
    color: #ff9b3e;
    margin-bottom: 18px;
    text-shadow: 0 0 8px #ff6f32;
    user-select: none;
  }
  .next-section label {
    font-weight: 700;
    font-size: 16px;
    color: #ff8c00;
    margin-bottom: 9px;
  }
  .next-section input[type="text"] {
    padding: 12px 14px;
    border-radius: 12px;
    border: 2px solid #ff6f32;
    font-size: 17px;
    color: #000;
    font-weight: 700;
    letter-spacing: 1.2px;
    transition: border-color 0.3s ease;
    box-sizing: border-box;
    margin-bottom: 15px;
  }
  .next-section input[type="text"]:focus {
    outline: none;
    border-color: #ff9b48;
    box-shadow: 0 0 9px #ffbb56aa;
  }
  .next-section button {
    background: #ff6f32;
    border: none;
    padding: 14px 26px;
    border-radius: 16px;
    font-size: 18px;
    font-weight: 900;
    color: white;
    cursor: pointer;
    box-shadow: 0 0 28px #ff954c;
    transition: background 0.4s ease, transform 0.3s ease;
    user-select: none;
  }
  .next-section button:hover {
    background: #ffaa63;
    transform: scale(1.05);
  }
  .next-section button:active {
    transform: scale(0.95);
  }
  .next-section .info-text {
    margin-top: 12px;
    font-weight: 700;
    font-size: 15px;
    color: #ffb347cc;
    user-select: none;
  }

  /* Small fades for smooth UI */
  .fadein {
    animation: fadeInUp 0.7s ease forwards;
    opacity: 0;
  }
  @keyframes fadeInUp {
    to {
      opacity: 1;
      transform: translateY(0);
    }
    from {
      opacity: 0;
      transform: translateY(40px);
    }
  }
</style>
</head>
<body>
<header>BM_cs-c</header>
<main>
  <section class="player-card fadein" id="playerCard">
    <div class="avatar" id="avatar">
      <img src="https://steamcdn-a.akamaihd.net/steamcommunity/public/images/avatars/8b/8b73fb6a141a4de3b1deb85ad82ae2abe9a4ffe1_full.jpg" alt="آواتار استیم" />
    </div>
    <div class="player-name" id="playerName">Mahdiyar LMC</div>
    <div class="progress-ring" role="img" aria-label="سطح استیم">
      <svg width="90" height="90">
        <circle class="progress-ring__circle-bg" stroke="#441a00" stroke-width="8" r="40" cx="45" cy="45" />
        <circle class="progress-ring__circle" stroke="#ff5722" stroke-width="8" r="40" cx="45" cy="45" stroke-dasharray="251.2" stroke-dashoffset="120" />
      </svg>
      <div class="level-text" id="steamLevel">22</div>
    </div>
    <ul class="info-list" id="playerInfo">
      <li><span class="info-label">اد فرند:</span> <a href="https://steamcommunity.com/id/M_LMC/" target="_blank" class="info-value" style="color:#ffa726;">افزودن</a></li>
      <li><span class="info-label">سن:</span> <span class="info-value">20 سال</span></li>
      <li><span class="info-label">تایم پلی (ساعت):</span> <span class="info-value">800</span></li>
      <li><span class="info-label">رنک:</span> <span class="info-value">12000</span></li>
      <li><span class="info-label">تعداد بازی‌ها:</span> <span class="info-value">12</span></li>
      <li><span class="info-label">شهر:</span> <span class="info-value">خمین مرکزی</span></li>
      <li><span class="info-label">آیدی دیسکورد:</span> <span class="info-value">mahdiyar_lmc</span></li>
    </ul>
  </section>

  <section class="next-section fadein" style="animation-delay: 0.3s;">
    <h2>مشاهده پروفایل دیگران</h2>
    <label for="profileUrl">لینک پروفایل استیم</label>
    <input type="text" id="profileUrl" placeholder="https://steamcommunity.com/id/username" />
    <button id="loadProfileBtn">نمایش اطلاعات پلیر</button>
    <div class="info-text" id="infoText">لطفا لینک پروفایل استیم را وارد کنید.</div>
  </section>
</main>

<script>
  // نمونه نیمه استاتیک؛ اطلاعات متغیر دستی وارد شده است
  const steamLevelCircle = document.querySelector('.progress-ring__circle');
  const circleRadius = 40;
  const circumference = 2 * Math.PI * circleRadius;

  function setProgress(level) {
    const maxLevel = 100;  // سطح ماکزیمم فرضی
    const percent = Math.min(level, maxLevel) / maxLevel;
    const offset = circumference * (1 - percent);
    steamLevelCircle.style.strokeDasharray = circumference;
    steamLevelCircle.style.strokeDashoffset = offset;
  }
  setProgress(22);

  // توابع آپدیت اطلاعات در پلیر کارت
  function updatePlayerInfo(profile) {
    document.getElementById('avatar').querySelector('img').src = profile.avatarfull;
    document.getElementById('playerName').textContent = profile.personaname || 'Unknown';
    document.getElementById('steamLevel').textContent = profile.level || '0';

    // اطلاعات دستی که خواستید
    const infoList = document.getElementById('playerInfo');
    infoList.innerHTML = `
      <li><span class="info-label">اد فرند:</span> <a href="${profile.profileurl}" target="_blank" class="info-value" style="color:#ffa726;">افزودن</a></li>
      <li><span class="info-label">سن:</span> <span class="info-value">20 سال</span></li>
      <li><span class="info-label">تایم پلی (ساعت):</span> <span class="info-value">800</span></li>
      <li><span class="info-label">رنک:</span> <span class="info-value">12000</span></li>
      <li><span class="info-label">تعداد بازی‌ها:</span> <span class="info-value">12</span></li>
      <li><span class="info-label">شهر:</span> <span class="info-value">خمین مرکزی</span></li>
      <li><span class="info-label">آیدی دیسکورد:</span> <span class="info-value">mahdiyar_lmc</span></li>
    `;
  }

  // نمونه داده اولیه (شما می توانید با API پویا جایگزین کنید)
  const exampleProfile = {
    avatarfull: 'https://steamcdn-a.akamaihd.net/steamcommunity/public/images/avatars/8b/8b73fb6a141a4de3b1deb85ad82ae2abe9a4ffe1_full.jpg',
    personaname: 'Mahdiyar LMC',
    profileurl: 'https://steamcommunity.com/id/M_LMC/',
    level: 22,
  };
  updatePlayerInfo(exampleProfile);
  setProgress(exampleProfile.level);

  // قابلیت بارگذاری پروفایل جدید به صورت ابتدایی
  document.getElementById('loadProfileBtn').addEventListener('click', () => {
    const input = document.getElementById('profileUrl').value.trim();
    if (!input) {
      document.getElementById('infoText').textContent = 'لطفا لینک پروفایل را وارد کنید.';
      return;
    }
    // این بخش برای بارگذاری پویا باید API Steam واقعی و سمت سرور باشد
    // اینجا فقط یه پیام نمایشی قرار داده شده
    alert('در نسخه آزمایشی فقط پروفایل خودتان نمایش داده می‌شود.');
  });
</script>

</body>
</html>
