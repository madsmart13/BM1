<!DOCTYPE html>
<html lang="fa">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>پروفایل گیمینگ M_LMC</title>
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
<style>
body {
    margin:0;
    font-family: 'Segoe UI', sans-serif;
    background:#111;
    color:#fff;
    overflow-x:hidden;
}
.header {
    display:flex;
    justify-content:center;
    padding:20px;
    gap:15px;
}
.header .icon {
    font-size:24px;
    color:#ff1a1a;
    cursor:pointer;
    transition:0.3s;
}
.header .icon:hover { color:#ff4d4d; }

.carousel-container {
    perspective:1200px;
    display:flex;
    justify-content:center;
    align-items:center;
    height:700px;
    position:relative;
}
.carousel {
    width:400px;
    height:600px;
    transform-style: preserve-3d;
    transition: transform 1s;
    position: relative;
}
.carousel-item {
    position:absolute;
    width:100%;
    height:100%;
    background:#1a1a1a;
    border:2px solid #ff1a1a;
    border-radius:15px;
    display:flex;
    flex-direction:column;
    align-items:center;
    justify-content:start;
    padding:20px;
    box-sizing:border-box;
    backface-visibility:hidden;
    transition: transform 1s, opacity 1s;
}
.carousel-item img {
    width:120px;
    height:120px;
    border-radius:50%;
    border:2px solid #ff1a1a;
    margin-bottom:15px;
}
.info-row {
    display:flex;
    align-items:center;
    margin:5px 0;
    gap:10px;
}
.info-row i { color:#ff1a1a; min-width:25px; text-align:center; }
.info-row span { flex:1; }

.btn {
    margin-top:15px;
    padding:10px 20px;
    background:#ff1a1a;
    border:none;
    border-radius:10px;
    color:#fff;
    cursor:pointer;
    text-decoration:none;
    transition:0.3s;
}
.btn:hover { background:#ff4d4d; }

.nav-btn {
    position:absolute;
    top:50%;
    transform:translateY(-50%);
    font-size:30px;
    background:rgba(0,0,0,0.5);
    border-radius:50%;
    padding:10px;
    cursor:pointer;
    color:#ff1a1a;
    user-select:none;
    z-index:10;
}
.nav-btn:hover { background:rgba(0,0,0,0.8); color:#ff4d4d; }
.prev { left:-70px; }
.next { right:-70px; }

.plus-section {
    display:flex;
    flex-direction:column;
    align-items:center;
    justify-content:center;
    flex:1;
    margin-top:50px;
}
.plus-btn {
    font-size:60px;
    color:#ff1a1a;
    border:2px solid #ff1a1a;
    border-radius:50%;
    width:100px;
    height:100px;
    display:flex;
    align-items:center;
    justify-content:center;
    cursor:pointer;
    transition:0.3s;
}
.plus-btn:hover { background:#ff1a1a; color:#111; }
.plus-text { margin-top:20px; text-align:center; color:#ff6666; font-size:16px; }
</style>
</head>
<body>

<div class="header">
    <i class="fa-brands fa-steam icon"></i>
    <i class="fa-solid fa-gamepad icon"></i>
    <i class="fa-solid fa-bolt icon"></i>
</div>

<div class="carousel-container">
    <div class="nav-btn prev">&#10094;</div>
    <div class="carousel" id="carousel">
        <!-- بخش 1: پروفایل استیم -->
        <div class="carousel-item" style="transform: rotateY(0deg) translateZ(300px);">
            <img src="https://steamcdn-a.akamaihd.net/steamcommunity/public/images/avatars/your_avatar.jpg" alt="M_LMC">
            <div class="info-row"><i class="fa-solid fa-user"></i><span>M_LMC</span></div>
            <a href="https://steamcommunity.com/id/M_LMC/" target="_blank" class="btn">Add Friend</a>
            <div class="info-row"><i class="fa-solid fa-calendar"></i><span>سن: 20</span></div>
            <div class="info-row"><i class="fa-solid fa-clock"></i><span>تایم پلی: 800h</span></div>
            <div class="info-row"><i class="fa-solid fa-trophy"></i><span>رنک: 12000</span></div>
            <div class="info-row"><i class="fa-solid fa-gamepad"></i><span>تعداد بازی: 12</span></div>
            <div class="info-row"><i class="fa-solid fa-star"></i><span>Level: 22</span></div>
            <div class="info-row"><i class="fa-solid fa-city"></i><span>شهر: خمین مرکزی</span></div>
            <div class="info-row"><i class="fa-solid fa-pen"></i><span>توضیحات: داریوشم ولی بی اقبال</span></div>
            <div class="info-row"><i class="fa-brands fa-instagram"></i><span>اینستاگرام: ?</span></div>
            <div class="info-row"><i class="fa-brands fa-telegram"></i><span>تلگرام: @BM1PRO</span></div>
            <div class="info-row"><i class="fa-brands fa-discord"></i><span>دیسکورد: @mahdiyar_lmc</span></div>
        </div>
        <!-- بخش 2: + ارسال اطلاعات -->
        <div class="carousel-item" style="transform: rotateY(180deg) translateZ(300px);">
            <div class="plus-section">
                <div class="plus-btn">+</div>
                <div class="plus-text">
                    اطلاعات خودتون رو برای ساخت پروفایل ارسال کنید.<br>
                    ایمیل: <b>bm.pro.ir@gmail.com</b><br>
                    حداکثر تا 2 روز ساخته می‌شود.
                </div>
            </div>
        </div>
    </div>
    <div class="nav-btn next">&#10095;</div>
</div>

<script>
const carousel = document.getElementById('carousel');
const items = carousel.children;
let index = 0;

function updateCarousel() {
    const angle = (360 / items.length) * index;
    carousel.style.transform = `translateZ(-300px) rotateY(-${angle}deg)`;
}

document.querySelector('.prev').addEventListener('click', () => {
    index = (index - 1 + items.length) % items.length;
    updateCarousel();
});
document.querySelector('.next').addEventListener('click', () => {
    index = (index + 1) % items.length;
    updateCarousel();
});

updateCarousel();
</script>

</body>
</html>
